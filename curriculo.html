<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Cadastre seu CV</title>
    <link rel="shortcut icon" href="img/alien.png" <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

    <script src="https://kit.fontawesome.com/8249cb0b43.js" crossorigin="anonymous"></script>

</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <a class="logo navbar-brand" href="index.html">ALIENS</a>
    </nav>

    <div class="texto col-12 text-center">
        <h1>SEJA ABDUZIDO!</h1>
    </div>


    <main>
        <form>
            <div class="form-row">
                <div class="col">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome">
                </div>
                <div class="col">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" class="form-control" id="sobrenome">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">E-mail</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="email@exemplo.com">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Telefone</label>
                    <input type="text" class="form-control" id="inputPassword4" placeholder="(xx) xxxx-xxxx">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Endereço</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Rua exemplo, 1234">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Complemento</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, casa, fundos">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputState">Estado</label>
                    <select id="inputState" class="form-control">
                        <option selected>Selecione</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputCity">Cidade</label>
                    <select id="inputState" class="form-control">
                        <option selected>Selecione</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputState">Qual a vaga pretendida?</label>
                    <select id="inputState" class="form-control">
                        <option selected>Selecione</option>
                        <option>PARA NOVAS OPORTUNIDADES</option>
                        <option>DESENVOLVEDOR FRONT-END</option>
                        <option>DESENVOLVEDOR BACKEND PHP MAGENTO</option>
                        <option>ANALISTA DE BI</option>
                        <option>DESENVOLVEDOR .NET</option>
                        <option>DESENVOLVEDOR FULLSTACK</option>
                        <option>DESENVOLVEDOR FULLSTACK</option>
                    </select>
                </div>

                <div class="col-md-12">
                    <h2>Qual seu nível de inglês</h2>
                </div>

                <div class="form-check col-md-12">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                        value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Básico
                    </label>
                </div>
                <div class="form-check col-md-12">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                        value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                        Intermediário
                    </label>
                </div>
                <div class="form-check col-md-12">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                        value="option2">
                    <label class="espaco form-check-label" for="exampleRadios2">
                        Fluente
                    </label>
                </div>

                <div class="col-md-12">
                    <h2>Qual nível de cargo?</h2>
                </div>

                <div class="form-check col-md-12">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                        value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Junior
                    </label>
                </div>
                <div class="form-check col-md-12">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                        value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                        Pleno
                    </label>
                </div>
                <div class="form-check col-md-12">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                        value="option2">
                    <label class="espaco form-check-label" for="exampleRadios2">
                        Sênior
                    </label>
                </div>

                <div class="col-md-12">
                    <h2>Aceita viajar pela empresa?</h2>
                </div>

                <div class="form-check col-md-12">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                        value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Sim
                    </label>
                </div>
                <div class="form-check col-md-12">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                        value="option2">
                    <label class="espaco form-check-label" for="exampleRadios2">
                        Não
                    </label>
                </div>

                <div class="form-group">
                    <label class="texto-arquivo" for="exampleFormControlFile1">Selecione aqui o seu currículo e boa sorte!</label>
                    <input type="file" class="espaco form-control-file" id="exampleFormControlFile1">
                </div>

                <div class="botao form-group col-md-12">
                    <button type="submit" class="btn btn-outline-success">QUERO ENTRAR NA NAVE</button>
                </div>
        </form>
    </main>

    <footer class="rodape">
        <div class="row h-100">
            <div class="col-12 text-center">

                    Paulo/SP - Tel: (11) 4444-4444
                </p>
            </div>
        </div>
    </footer>

        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
</body>
